<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">  
   <!-- CSS bootstrap e iconos -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
   <!-- CSS propio -->
   <link rel="stylesheet" href="css/styles.css" />
   <!-- Código JavaScript -->
   <script src="js/codigo.js" type="text/javascript"></script>
   <title>Amigo invisible</title>
</head>
<body>
    <!-- cabecera con banner -->
    <header>
        <h1 class="text-light p-3 text-center display-4">Sorteo del amigo invisible</h1>
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/navidad.jpg" class="d-block w-100" alt="El amigo invisible">
              </div>
            </div>
        </div>
    </header>
     <!-- FIN cabecera con banner-->
   
     <main>
        <section>
            <h3 class="alert alert-success">Sorteo <i class="bi bi-arrow-down-square-fill alert alert-success"></i></h3>
            <div class="container">
                <input type="text" id="nombres" class="form-control" value="Adrián, Rafa, Hector, Mar" />
                <button class="btn btn-success mt-4" onclick="obtenerNombres()">Hacer sorteo</button>
            </div>
            <!-- contenedor para resultados. Inicialmente oculto -->
            <div id="resultadoSorteo" class="container mt-5 pt-4 pb-3">
                <div class="row">
                    <div class="col-3 text-end">
                        <i class="bi bi-person-circle text-light h2"></i>
                    </div>
                    <div id="colRegalado" class="col-2">

                    </div>

                    <div class="col-2 text-center">
                        <i class="bi bi-gift-fill text-danger h2"></i>
                    </div>
                    <div id="colRegalador" class="col-2">

                    </div>


                    <div class="col-3 text-start">
                        <i class="bi bi-person-circle text-light h2"></i>
                    </div>
                  </div>
            </div>
            <!-- FIN contenedor para resultados -->
        </section>
    </main>

    <!-- pie con créditos -->
    <footer class="pt-3 mt-5 container-fluid">
        <div class="row">
            <div class="col">
                <a class="text-light text-start p-3" href="https://github.com/MarimarGit/practica-final.git" target="_blank" >Enlace al repositorio de GitHub</a>
                <p class="text-light text-start mt-1 p-3">Creado por @ grupo2</p>
            </div>
            <div class="col">
                <a href="https://www.freepik.es/vectores/navidad" class="text-light text-end ms-5" target="_blank">Vector de Navidad creado por freepik - www.freepik.es</a>
            </div>
        </div>
    </footer>
    <!-- FIN pie con créditos -->

    <script src="js/codigo.js"></script>
</body>
</html>
